<!DOCTYPE html>
<html>
<head>
  <title>Video.js | HTML5 Video Player</title>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="video-js/video-js.css" rel="stylesheet" type="text/css">
  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="video-js/video.js"></script>

  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    _V_.options.flash.swf = "video-js.swf";
  </script>


</head>
<body>

  <video id="example_video_1" class="video-js vjs-default-skin" autoplay controls preload="auto" width="690" height="388"
      poster="img/start.jpg"
      data-setup="{}">
    <source src="filme/Mitten-in-Bayenthal-Alteburger-Strasse.mp4" type='video/mp4' />
    <source src="filme/Mitten-in-Bayenthal-Alteburger-Strasse.webm" type='video/webm' />
    <source src="filme/Mitten-in-Bayenthal-Alteburger-Strasse.ogv" type='video/ogg' />
    <track kind="captions" src="captions.vtt" srclang="de" label="Deutsch" />
  </video>

</body>
</html>
